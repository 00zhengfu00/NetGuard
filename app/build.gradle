apply plugin: 'com.android.application'

android {
    compileSdkVersion = 27
    buildToolsVersion = "27"

    defaultConfig {
        applicationId = "eu.faircode.netguard"
        versionName = "2.144"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode = 2017102602
        archivesBaseName = "NetGuard-v$versionName"

        externalNativeBuild {
            cmake {
                cppFlags ""
                arguments "-DANDROID_PLATFORM=android-14"
                // https://developer.android.com/ndk/guides/cmake.html
            }
        }

        ndk {
            abiFilters 'armeabi', 'armeabi-v7a', 'x86', 'mips'
        }
    }

    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }

    buildTypes {
        release {
            minifyEnabled = true
            useProguard = true
            proguardFiles.add(file('proguard-rules.pro'))
        }
        debug {
            minifyEnabled = true
            useProguard = true
            proguardFiles.add(file('proguard-rules.pro'))
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // https://developer.android.com/topic/libraries/support-library/revisions.html
    implementation 'com.android.support:appcompat-v7:27.+'
    implementation 'com.android.support:recyclerview-v7:27.+'

    // https://developers.google.com/android/guides/setup
    implementation 'com.google.android.gms:play-services-base:11.4.+'

    // https://firebase.google.com/docs/android/setup
    implementation 'com.google.firebase:firebase-core:11.4.+'
    implementation 'com.google.firebase:firebase-ads:11.4.+'

    // https://mvnrepository.com/artifact/com.squareup.picasso/picasso
    implementation 'com.squareup.picasso:picasso:2.5.+'
}

apply plugin: 'com.google.gms.google-services'
